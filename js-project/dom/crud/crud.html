<!DOCTYPE html>
<html lang="en">
<head>
    <!-- css link-->
    <link rel="stylesheet" href="crud.css"/>
  <!-- bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- fontawesome cdn link -->
<script src="https://kit.fontawesome.com/48706b2f58.js" crossorigin="anonymous"></script>   
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud in js</title>
    <link rel="shortcut icon" href="images/crud.jpg" type="image/x-icon"/>
</head>
<body id="body">
    <section>
      <!-- header section from here  -->
      <header>
<h2 id="crudTitle" class="text-center text-info fw-bolder fs-2"> CRUD IN JS </h2>
      </header>
      <!-- main section from here  -->
      <main>
<table class="table table-hover text-white">
  <thead class="bg-dark text-white">
<tr>
  <td>Serial</td>
  <td> Name  </td>
  <td> Email  </td>
  <td> Profile  </td>
  <td> Gender  </td>
  <td> Edit  </td>
  <td> Delete  </td>
</tr>
  </thead>
  <tbody id="setData">

  </tbody>
</table>
<div class="container text-center">
  <button class="btn btn-danger ms-5 w-50 clear"> Clear all </button>
   
</div>
</main>
<!-- footer section from here  -->
      <footer>
<form  class="was-validated w-50 m-auto my-5 p-5 bgform rounded" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Enter your email" class="form-control" required/>
  </div>
  <div class="form-group">
    <label for="Proffestion">Proffestion</label>
    <input type="text" name="proffestion" id="proffestion" placeholder="Enter your proffestion" class="form-control" required/>
  </div>
 
  <div class="form-group">
 <label for="gender">Gender</label>
<select name="gender" id="gender" class="form-control">
  <option disabled> Select your gender </option>
  <option value="Male">Male</option>
  <option value="Femal">Femal</option>
  <option value="Other">Other</option>
</select>
  </div>
  <div class="form-group">
      <!--For js you need to use the type button -->
    <input type="button" value="Save" name="submit" id="submit" class="btn btn-primary w-75 mx-auto my-3" />
  </div>
</form>
      </footer>
    </section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--crud js link-->
    <script src="crud.js"></script>
</body>
</html>
