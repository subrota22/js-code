</style>
<head>

<body>
    <table>

<span class="hour"></span> :

<span class="second"></span>
<span class="ampm"></span>
<h2> Local time </h2>
<span class="localTime"></span> : 
<br><br>
<div class="form">
    <input type="text" class="board number" placeholder="Enter the number to generate the board" />
<input type="submit" value="Start Generate" class="start"/>
</div>
<br><br>
<script>
document.querySelector(".start").addEventListener("click" , function() {
 var data = parseInt(document.querySelector(".board").value );
if(data==null) {
    widow.alert("Please insert any number") ;

}
document.write("<table style='margin:auto; box-shadow:0 12px 48px lime; margin-top:50px;'>") ;
for(var row=1; row<=data ; row++){
    document.write("<tr>") ;
    for(var col=1; col<=data; col++){
        if((row+col)%2==0){
            document.write("<td style='background-color:orange; height:50px; width:50px;  padding:20px;'>   </td>") ;
        }else{
            document.write("<td   style='background-color:black; height:50px; width:50px;  padding:20px;'>  </td>") ;
        }
    }
    document.write("</tr>") ;
}
document.write("</table>") ;

})
</script>
