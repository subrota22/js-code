<!DOCTYPE html>
<html lang="en">
    <style>
       #body::-webkit-scrollbar{
         width: 15px;
         background-color: darkblue;
       }
       #body::-webkit-scrollbar-thumb {
        border-radius: 20px;
        background-image:linear-gradient(to top , orange , lime , cyan);
       }
        .card{
            height: 650px;
            width: 373px;
        }
        .cardBackColor{
            background-color: rgba(29, 8, 107, 0.8);
            color: white;
        }
        #modalBody{
            background-color: lime;
            color: white;
        }
        .card-img-top2{
          height: 250px;
          border-radius: 20px;
          margin: auto;
        }
        .card-img-top{
          height: 350px;
          border-radius: 20px;
          margin: auto;
        }
    </style>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
</head>
<body  id="body" class="bg-dark">
<!--search form-->
<div class="w-50  m-auto my-5 d-flex">
    <input type="text"  id="searchValue" placeholder="Enter phone name to search" class="form-control"/>
    <button class="btn btn-outline-success" id="searchButton">SEARCH</button>
</div>
<!--empty message-->
<div class="alert alert-warning alert-dismissible fade show d-none my-2 w-50 m-auto" role="alert" id="emptyMessage">
    <strong>Enter your</strong> product name to get product info.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!--product not found message-->
<div class="alert alert-info my-2 alert-dismissible fade show d-none w-50 m-auto" role="alert" id="notFoundProductMessage">
    <strong>This</strong> product not available in this site.
    <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
  </div>
<!--spinner loading-->
<div class="d-flex justify-content-center d-none" id="spinnerLoading">
    <div class="spinner-border text-info" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
<!--display data-->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-3 gy-4"  id="displayPhonesData">
    
        </div>
    </div>
<!--Dynamic data one by one-->

  <!-- Modal -->
  <div class="modal fade" id="phoeDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="phoeDetailsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="phoeDetailsLabel">
            <p class="fs-3 fw-bold text-primary" id="productTitle"></p>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--Show all -->
<div class="text-center d-none" id="showAll">
    <button class="btn btn-primary text-center w-50 m-5" id="showAllButton">SHOW ALL</button>
</div>
<script src="phone.js"></script> 
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
