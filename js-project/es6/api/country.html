<!DOCTYPE html>

    <style>
        #body::-webkit-scrollbar{
            width: 12px;
        }
        #body::-webkit-scrollbar-thumb{
            width: 12px;
            background-color: blueviolet;
            border-radius: 25px;
        }
       
        #allCountry{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 10px;
        }
        .cardDivStyle{
            width: 400px;
            background-color: rgba(0, 0, 255, 0.3);
            color: white;
            border-radius: 12px;
            border: 2px solid lime;
            margin-top: 20px;
            margin-bottom: 20px;
            height: 380px;
            padding: 12px;
        }
        .card-img-top{
            width: 100%;
            height: 120px;
        }
        .cardDivStyle2{
            width: 800px;
            background-color: rgba(53, 216, 12, 0.7);
            color: white;
            border-radius: 18px;
            border: 2px solid rgb(71, 7, 219);
            margin: auto;
            height: 450px;
            padding: 20px;
            margin-top: 25px;
            margin-bottom: 25px;
        }
        .singaleImage{
        border-radius: 12px;
        margin: auto;
        animation: singaleImage alternate infinite linear forwards 4s;
        }
        @keyframes  singaleImage {
            0%{
transform: scale(0.8);
            }100%{
  transform: scale(1);
            }
        }
    </style>
