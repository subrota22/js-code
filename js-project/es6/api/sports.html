 <!--Google font family-->
 <link rel="preconnect" href="https://fonts.googleapis.com">

<body id="body">

 <!--Spinner-->

 <div class="spinner-border m-auto" role="status" id="loading">
    <span class="visually-hidden">Loading...</span>
  </div>

    <!--attribute is situated inside of the tag-->
<h2 class="fs-2 fw-bold text-center text-info">Get sports information</h2>
<hr class="border my-3">
<div class="alert alert-danger alert-dismissible fade show"  role="alert" id="errorMessage">
    <strong>Please</strong> enter valid country name this data not avilable
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-primary alert-dismissible fade show"  role="alert" id="emptyMessage">
    <strong>Please</strong> enter your country name to get information
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <!--Search form-->
    <div class="container">
        <div class="form-group d-flex flex-row  justify-content-center text-center m-5">
            <input type="search"  id="searchValue" placeholder="Search with country name like bangladesh" class="form-control w-50"/>
            <button class="btn btn-outline-primary" onclick="searchData()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>

<section>
    <main>
        <!--Display search data-->

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 gy-4"  id="displaySearchData">

    </div>
</div>
<br><br>
    <!--display sport -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 gy-4"  id="displayData">
    
        </div>
    </div>
    <br><br>
    </main>
</section>

</div>
