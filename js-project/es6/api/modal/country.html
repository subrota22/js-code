<!DOCTYPE html>
<html lang="en">
    <style>
        #body::-webkit-scrollbar{
            width: 12px;
        }
        #body::-webkit-scrollbar-thumb{
            width: 12px;
            background-color: blueviolet;
            border-radius: 25px;
        }
       
        #allCountry{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 10px;
        }
        .cardDivStyle{
            width: 400px;
            background-color: rgba(0, 0, 255, 0.3);
            color: white;
            border-radius: 12px;
            border: 2px solid lime;
            margin-top: 20px;
            margin-bottom: 20px;
            height: 380px;
            padding: 12px;
        }
        .card-img-top{
            width: 100%;
            height: 140px;
        }
        .card-img-top2{
            width: 100%;
            height: 200px;
        }
        .cardDivStyle2{
            width: 800px;
            background-color: rgba(53, 216, 12, 0.7);
            color: white;
            border-radius: 18px;
            border: 2px solid rgb(71, 7, 219);
            margin: auto;
            height: 450px;
            padding: 20px;
            margin-top: 25px;
            margin-bottom: 25px;
        }
        .singaleImage{
        border-radius: 12px;
        margin: auto;
        animation: singaleImage alternate infinite linear forwards 4s;
        }
        @keyframes  singaleImage {
            0%{
transform: scale(0.8);
            }100%{
  transform: scale(1);
            }
        }
    </style>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
    <meta charset="UTF-8">

</head>
<body  id="body" class="bg-dark">
    
    <section>
    <header>
        <h2 class="text-primary fs-2 text-center fw-bold my-5">All countries information</h2>
    </header>
    <main>
  <div class="text-center">
    <div class="spinner-border fs-4 text-success m-5" id="loading" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
  </div>
<!--all country info-->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-success text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Country information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 w-100 "  id="allCountry">

    </div>
